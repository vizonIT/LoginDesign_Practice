<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Sample</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section>
    <div class="form-container">
      <form action="" class="form">
        <h2>Login</h2>
        <div class="email-wrap">
          <label for="email">E-Mail:</label>
          <input type="email" required>
          <img src="./Images/224-2246052_white-email-icon-transparent-background-transparent-background-email.png"
            alt="email-icon" class="email-icon">
        </div>
        <div class="password">
          <label for="password">Password:</label>
          <input type="password" required>
          <img src="https://p7.hiclipart.com/preview/818/360/1007/computer-icons-password-login-user-padlock.jpg"
            alt="password-icon" class="password-icon">
        </div>
        <div class="checkbox">
          <input type="checkbox" required>
          <p class="txt1">Remember me</p>
          <p class="forgot_pw">Forgot Password</p>
        </div>
        <button class="login">Login</button>
        <div class="register">
          <p class="txt2">Don't have an account?</p>
          <p class="registerNow"> <a href="#"></a>Register</p>
        </div>
    </div>
    </form>
  </section>

</body>

</html>
